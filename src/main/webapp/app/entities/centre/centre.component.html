<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterApp.centre.home.title">Centres</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-centre" [routerLink]="['/centre/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterApp.centre.home.createLabel">
            Create a new Centre
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="centres?.length === 0">
        <span jhiTranslate="jhipsterApp.centre.home.notFound">No centres found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="centres?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterApp.centre.nom">Nom</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterApp.centre.region">Region</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterApp.centre.departement">Departement</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterApp.centre.telephone">Telephone</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterApp.centre.email">Email</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let centre of centres ;trackBy: trackId">
                    <td><a [routerLink]="['/centre', centre.id, 'view']">{{ centre.id }}</a></td>
                    <td>{{ centre.nom }}</td>
                    <td>{{ centre.region }}</td>
                    <td>{{ centre.departement }}</td>
                    <td>{{ centre.telephone }}</td>
                    <td>{{ centre.email }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/centre', centre.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/centre', centre.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(centre)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
