<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="centre">
            <h2><span jhiTranslate="jhipsterApp.centre.detail.title">Centre</span> {{ centre.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterApp.centre.nom">Nom</span></dt>
                <dd>
                    <span>{{ centre.nom }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.centre.region">Region</span></dt>
                <dd>
                    <span>{{ centre.region }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.centre.departement">Departement</span></dt>
                <dd>
                    <span>{{ centre.departement }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.centre.telephone">Telephone</span></dt>
                <dd>
                    <span>{{ centre.telephone }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.centre.email">Email</span></dt>
                <dd>
                    <span>{{ centre.email }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/centre', centre.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
