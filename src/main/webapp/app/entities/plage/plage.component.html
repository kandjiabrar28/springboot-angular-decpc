<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterApp.plage.home.title">Plages</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-plage" [routerLink]="['/plage/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterApp.plage.home.createLabel">
            Create a new Plage
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="plages?.length === 0">
        <span jhiTranslate="jhipsterApp.plage.home.notFound">No plages found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="plages?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterApp.plage.plage">Plage</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterApp.plage.typecopie">Typecopie</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterApp.plage.nombrecopie">Nombrecopie</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterApp.plage.dateCreation">Date Creation</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterApp.plage.dateModification">Date Modification</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterApp.plage.correcteur">Correcteur</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let plage of plages ;trackBy: trackId">
                    <td><a [routerLink]="['/plage', plage.id, 'view']">{{ plage.id }}</a></td>
                    <td>{{ plage.plage }}</td>
                    <td>{{ plage.typecopie }}</td>
                    <td>{{ plage.nombrecopie }}</td>
                    <td>{{ plage.dateCreation | date:'mediumDate' }}</td>
                    <td>{{ plage.dateModification | date:'mediumDate' }}</td>
                    <td>
                        <div *ngIf="plage.correcteur">
                            <a [routerLink]="['/correcteur', plage.correcteur?.id, 'view']" >{{ plage.correcteur?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/plage', plage.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/plage', plage.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(plage)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
