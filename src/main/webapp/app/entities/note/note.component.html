<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterApp.note.home.title">Notes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-note" [routerLink]="['/note/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterApp.note.home.createLabel">
            Create a new Note
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="notes?.length === 0">
        <span jhiTranslate="jhipsterApp.note.home.notFound">No notes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="notes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterApp.note.note">Note</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterApp.note.matiere">Matiere</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterApp.note.correcteur">Correcteur</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterApp.note.candidat">Candidat</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let note of notes ;trackBy: trackId">
                    <td><a [routerLink]="['/note', note.id, 'view']">{{ note.id }}</a></td>
                    <td>{{ note.note }}</td>
                    <td>
                        <div *ngIf="note.matiere">
                            <a [routerLink]="['/matiere', note.matiere?.id, 'view']" >{{ note.matiere?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="note.correcteur">
                            <a [routerLink]="['/correcteur', note.correcteur?.id, 'view']" >{{ note.correcteur?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="note.candidat">
                            <a [routerLink]="['/candidat', note.candidat?.id, 'view']" >{{ note.candidat?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/note', note.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/note', note.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(note)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
