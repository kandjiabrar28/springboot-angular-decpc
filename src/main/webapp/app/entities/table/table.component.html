<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterApp.table.home.title">Tables</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-table" [routerLink]="['/table/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterApp.table.home.createLabel">
            Create a new Table
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="tables?.length === 0">
        <span jhiTranslate="jhipsterApp.table.home.notFound">No tables found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="tables?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterApp.table.numtable">Numtable</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterApp.table.salle">Salle</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let table of tables ;trackBy: trackId">
                    <td><a [routerLink]="['/table', table.id, 'view']">{{ table.id }}</a></td>
                    <td>{{ table.numtable }}</td>
                    <td>
                        <div *ngIf="table.salle">
                            <a [routerLink]="['/salle', table.salle?.id, 'view']" >{{ table.salle?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/table', table.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/table', table.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(table)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
