<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-examen-heading" jhiTranslate="jhipsterApp.examen.home.createOrEditLabel">Create or edit a Examen</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.examen.nomexamen" for="field_nomexamen">Nomexamen</label>
                    <input type="text" class="form-control" name="nomexamen" id="field_nomexamen"
                           formControlName="nomexamen"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.examen.dateCreation" for="field_dateCreation">Date Creation</label>
                    <div class="input-group">
                        <input id="field_dateCreation" type="text" class="form-control" name="dateCreation" ngbDatepicker #dateCreationDp="ngbDatepicker" formControlName="dateCreation"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateCreationDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.examen.dateModification" for="field_dateModification">Date Modification</label>
                    <div class="input-group">
                        <input id="field_dateModification" type="text" class="form-control" name="dateModification" ngbDatepicker #dateModificationDp="ngbDatepicker" formControlName="dateModification"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateModificationDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.examen.tour" for="field_tour">Tour</label>
                    <select class="form-control" id="field_tour" name="tour" formControlName="tour">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tourOption.id === editForm.get('tour')!.value?.id ? editForm.get('tour')!.value : tourOption" *ngFor="let tourOption of tours; trackBy: trackById">{{ tourOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="jhipsterApp.examen.jury" for="field_juries">Jury</label>
                    <select class="form-control" id="field_juries" multiple name="juries" formControlName="juries">
                        <option [ngValue]="getSelected(editForm.get('juries')!.value, juryOption)" *ngFor="let juryOption of juries; trackBy: trackById">{{ juryOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
