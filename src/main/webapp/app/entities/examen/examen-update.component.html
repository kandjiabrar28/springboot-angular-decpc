<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-examen-heading" jhiTranslate="jhipsterApp.examen.home.createOrEditLabel">Create or edit a Examen</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.examen.nomexamen" for="field_nomexamen">Nomexamen</label>
                    <input type="text" class="form-control" name="nomexamen" id="field_nomexamen"
                           formControlName="nomexamen"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.examen.dateExamen" for="field_dateExamen">Date Examen</label>
                    <div class="input-group">
                        <input id="field_dateExamen" type="text" class="form-control" name="dateExamen" ngbDatepicker #dateExamenDp="ngbDatepicker" formControlName="dateExamen"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateExamenDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
