<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="jury">
            <h2><span jhiTranslate="jhipsterApp.jury.detail.title">Jury</span> {{ jury.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterApp.jury.numjury">Numjury</span></dt>
                <dd>
                    <span>{{ jury.numjury }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.jury.dateCreation">Date Creation</span></dt>
                <dd>
                    <span>{{ jury.dateCreation }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.jury.dateModification">Date Modification</span></dt>
                <dd>
                    <span>{{ jury.dateModification }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/jury', jury.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
