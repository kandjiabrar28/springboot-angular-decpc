<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-jury-heading" jhiTranslate="jhipsterApp.jury.home.createOrEditLabel">Create or edit a Jury</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.jury.numjury" for="field_numjury">Numjury</label>
                    <input type="number" class="form-control" name="numjury" id="field_numjury"
                           formControlName="numjury"/>
                </div>

                <div class="form-group">
                    <label jhiTranslate="jhipsterApp.jury.examen" for="field_examen">Examen</label>
                    <select class="form-control" id="field_examen" multiple name="examen" formControlName="examen">
                        <option [ngValue]="getSelected(editForm.get('examen')!.value, examenOption)" *ngFor="let examenOption of examen; trackBy: trackById">{{ examenOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
