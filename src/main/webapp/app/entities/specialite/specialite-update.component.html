<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-specialite-heading" jhiTranslate="jhipsterApp.specialite.home.createOrEditLabel">Create or edit a Specialite</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.specialite.libspec" for="field_libspec">Libspec</label>
                    <input type="text" class="form-control" name="libspec" id="field_libspec"
                           formControlName="libspec"/>
                </div>

                <div class="form-group">
                    <label jhiTranslate="jhipsterApp.specialite.niveau" for="field_niveaus">Niveau</label>
                    <select class="form-control" id="field_niveaus" multiple name="niveaus" formControlName="niveaus">
                        <option [ngValue]="getSelected(editForm.get('niveaus')!.value, niveauOption)" *ngFor="let niveauOption of niveaus; trackBy: trackById">{{ niveauOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.specialite.filiere" for="field_filiere">Filiere</label>
                    <select class="form-control" id="field_filiere" name="filiere" formControlName="filiere">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="filiereOption.id === editForm.get('filiere')!.value?.id ? editForm.get('filiere')!.value : filiereOption" *ngFor="let filiereOption of filieres; trackBy: trackById">{{ filiereOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
