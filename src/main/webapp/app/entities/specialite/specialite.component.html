<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterApp.specialite.home.title">Specialites</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-specialite" [routerLink]="['/specialite/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterApp.specialite.home.createLabel">
            Create a new Specialite
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="specialites?.length === 0">
        <span jhiTranslate="jhipsterApp.specialite.home.notFound">No specialites found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="specialites?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterApp.specialite.libspec">Libspec</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterApp.specialite.niveau">Niveau</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterApp.specialite.filiere">Filiere</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let specialite of specialites ;trackBy: trackId">
                    <td><a [routerLink]="['/specialite', specialite.id, 'view']">{{ specialite.id }}</a></td>
                    <td>{{ specialite.libspec }}</td>
                    <td>
                        <span *ngFor="let niveau of specialite.niveaus; let last = last">
                            <a class="form-control-static" [routerLink]="['/niveau', niveau?.id, 'view']">{{ niveau.id }}</a>{{ last ? '' : ', ' }}
                        </span>
                    </td>
                    <td>
                        <div *ngIf="specialite.filiere">
                            <a [routerLink]="['/filiere', specialite.filiere?.id, 'view']" >{{ specialite.filiere?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/specialite', specialite.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/specialite', specialite.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(specialite)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
